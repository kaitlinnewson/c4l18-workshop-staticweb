backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  base: exampleSite

publish_mode: editorial_workflow

media_folder: "exampleSite/static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "exampleSite/images/uploads" # The src attribute for uploaded media will begin with /images/uploads


